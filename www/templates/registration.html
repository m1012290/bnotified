<ion-view name="registration-view">
    <ion-nav-title>
        Registration (Step 1 of 2)
    </ion-nav-title>
    <ion-content style="margin-top:40%;" class="padding customTitle" scroll="false">
        <form name="registration" class="simple-form" required>
        
        
            <!--<span style="color:red">{{errordescription}}</span>-->
        <div style="  margin:5px; text-align:center;">
        <div class="list" style="margin-bottom:5px !important; text-align:center;">
            <label class="item item-input loginInput">
              <input style="text-align:center;" type="number" name="mobileno" placeholder="mobile number" ng-model="registrationdets.mobilenumber" ng-minlength="10" ng-maxlength="10" ng-max-length-type="10" required>
          </label>
        </div>
        <div ng-messages="registration.mobileno.$error" class="row " style=" font-size:12px;">
                <div ng-message="required" class="requiredStyle errorCls" ><sup>*</sup>Mobile Number is required</div>
                <div ng-message="minlength" class="requiredStyle errorCls" ><sup>*</sup>Please enter 10 Digits Mobile Number</div>
                <div ng-message="maxlength" class="requiredStyle errorCls" ><sup>*</sup>Please enter 10 Digits Mobile Number</div>
        </div>    
        <div class="row">
        <button on-tap="continuebtn()" class="button button-block button-positive cutomBtnStyle" ng-show="registration.mobileno.$valid">CONTINUE</button>
        </div>
            </div>
        <!-- <ion-numeric-keyboard class="white-keyboard" options="options"></ion-numeric-keyboard> -->
       </form>
    </ion-content>
</ion-view>
